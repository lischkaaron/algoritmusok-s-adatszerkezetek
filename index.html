        /* ÚJ STÍLUS: A dobozok elrendezéséhez */
        .card-container {

            flex-wrap: wrap; /* Hogy mobil nézetben betörjenek a dobozok */
            justify-content: center; /* Dobozok középre igazítása */
            gap: 1.5rem; /* Közti távolság a dobozok között */
            max-width: 1200px; /* Max szélesség az elrendezéshez */

        }

        .page-title {
            color: #004d99;
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
            border-bottom: 4px solid #ffc107;
            padding-bottom: 15px;
            margin-bottom: 0;
            text-align: center;
            width: 90%; 
        }

        .subtitle {
            color: #495057;
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .window-card {
            background-color: white;
            padding: 2rem; /* Kicsit csökkentett padding */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            text-align: center;
            /* FIX SZÉLESSÉG a négy egyenlő dobozért */
            width: 250px; 
            min-width: 200px;
            transition: transform 0.2s;
        }
        
        /* MEDIA QUERY: Kis képernyőn még mindig egymás alatt legyenek */
        @media (max-width: 1100px) {
            .window-card {
                width: 45%; /* Két doboz egy sorban kisebb képernyőn */
            }
        }
        @media (max-width: 600px) {
            .window-card {
                width: 90%; /* Egy doboz egy sorban mobil nézetben */
            }
        }

        .window-card:hover {
            transform: translateY(-4px);
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-link {
            background-color: #28a745;
            margin-bottom: 0;
        }
        .btn-link:hover {
            background-color: #1e7e34;
        }

        .btn-template {
            background-color: #ffc107;
            color: #343a40;
        }
        .btn-template:hover {
            background-color: #e0a800;
        }
    </style>

    const codeDiceCombo = `import sys

# Dice Combinations megoldás (Dupla ciklusos megközelítés)

def solve():
    input = sys.stdin.read
    data = input().split()
    
    if not data:
        return
        
    n = int(data[0])
    mod = 10**9 + 7
    
    dp = [0] * (n + 1)
    dp[0] = 1
    
    for i in range(1, n + 1):
        for j in range(1, 7):
            if i - j >= 0:
                dp[i] = (dp[i] + dp[i - j]) % mod
                
    print(dp[n])

if __name__ == "__main__":
    solve()
`;

    // 3. LETÖLTŐ FÜGGVÉNYEK

    function downloadFile(filename, content) {
        const element = document.createElement('a');
        const file = new Blob([content], {type: 'text/x-python'});
        element.href = URL.createObjectURL(file);
        element.download = filename;
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }
